!

!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname S2
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
logging monitor notifications
enable secret 5 $1$r6VR$JTBAseOJOxmZYwFcYK7qz1
!
aaa new-model
!
!
!
!
aaa session-id common
clock timezone swe 2
ip source-route
no ip icmp rate-limit unreachable
ip cef
ip slb serverfarm DMZ_WEBSERVERS
 nat server
 predictor leastconns
 real 200.200.2.2
  inservice
 real 200.200.4.2
  inservice
!
ip slb vserver INT_WEBSERVER
 virtual 200.200.7.2 tcp www
 serverfarm DMZ_WEBSERVERS
 inservice
!
!
!
!
!
ip domain list malta.rodingen.com
ip domain name rodingen.com
ip name-server 200.200.3.2
no ipv6 cef
!
multilink bundle-name authenticated
!
!
voice dsp waitstate 0
!
!
!
!
!
!
!
!
!
!
!
!
!
memory-size iomem 0
username gruppd password 0 gruppd
archive
 log config
  hidekeys
! 
!
!
!
!
ip tcp synwait-time 5
ip ssh version 2
!
class-map type inspect match-any RADIUS-PROT-CMAP
 match protocol radius
 match protocol udp
class-map type inspect match-all RADIUS-TEST-CMAP
 match class-map RADIUS-PROT-CMAP
 match access-group name RADIUS-ACL
class-map type inspect match-any OUTSIDE-TO-DMZ2-PROT-CMAP
 match protocol dns
class-map type inspect match-all OUTSIDE-TO-DMZ2-CMAP
 match access-group name OUTSIDE-TO-DMZ2
 match class-map OUTSIDE-TO-DMZ2-PROT-CMAP
class-map type inspect match-any INSIDE-TO-DMZ-PROT-CMAP
class-map type inspect match-any INSIDE-TO-DMZ2-PROT-CMAP
 match protocol dns
 match protocol ldap
 match protocol mysql
 match protocol tcp
 match protocol udp
class-map type inspect match-all INSIDE-TO-DMZ2-CMAP
 match class-map INSIDE-TO-DMZ2-PROT-CMAP
 match access-group name INSIDE-TO-DMZ2
!
!
policy-map type inspect OUTSIDE-TO-DMZ2-POLICY
 class type inspect OUTSIDE-TO-DMZ2-CMAP
  inspect 
 class class-default
  pass log
policy-map type inspect DMZ-TO-OUTSIDE-POLICY
 class class-default
  pass log
policy-map type inspect INSIDE-TO-DMZ2-POLICY
 class type inspect INSIDE-TO-DMZ2-CMAP
  inspect 
 class type inspect RADIUS-TEST-CMAP
  inspect 
policy-map type inspect DMZ2-TO-INSIDE-POLICY
 class class-default
  pass log
!
zone security INSIDE
zone security OUTSIDE
zone security DMZ2
zone-pair security INSIDE-DMZ2-ZP source INSIDE destination DMZ2
 service-policy type inspect INSIDE-TO-DMZ2-POLICY
zone-pair security OUTSIDE-DMZ2-ZP source OUTSIDE destination DMZ2
 service-policy type inspect OUTSIDE-TO-DMZ2-POLICY
zone-pair security DMZ2-OUTSIDE-ZP source DMZ2 destination OUTSIDE
 service-policy type inspect DMZ-TO-OUTSIDE-POLICY
zone-pair security DMZ2-INSIDE-ZP source DMZ2 destination INSIDE
 service-policy type inspect DMZ2-TO-INSIDE-POLICY
!
!
!
!
interface Loopback0
 description MANAGEMENT
 ip address 200.200.16.5 255.255.255.0
!
interface FastEthernet0/0
 description TO-R2
 ip address 200.200.7.1 255.255.255.252
 zone-member security OUTSIDE
 ip ospf authentication message-digest
 ip ospf message-digest-key 1 md5 gruppd
 duplex full
!
interface FastEthernet1/0
 description TO-S4
 ip address 200.200.10.1 255.255.255.252
 zone-member security INSIDE
 ip ospf authentication message-digest
 ip ospf message-digest-key 1 md5 gruppd
 duplex full
 speed 100
!
interface FastEthernet1/1
 description TO-S1
 ip address 200.200.8.2 255.255.255.252
 zone-member security INSIDE
 ip ospf authentication message-digest
 ip ospf message-digest-key 1 md5 gruppd
 duplex full
 speed 100
!
interface FastEthernet2/0
 description TO-S3
 ip address 200.200.11.1 255.255.255.252
 zone-member security INSIDE
 ip ospf authentication message-digest
 ip ospf message-digest-key 1 md5 gruppd
 duplex auto
 speed auto
!
interface FastEthernet2/1
 description TO-Makrill
 ip address 200.200.3.1 255.255.255.252
 zone-member security DMZ2
 duplex auto
 speed auto
!
interface FastEthernet3/0
 description TO-Tonfisk
 ip address 200.200.4.1 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet3/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/1.10
 encapsulation dot1Q 10
!
interface FastEthernet4/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet4/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet5/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet5/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface GigabitEthernet6/0
 no ip address
 shutdown
 negotiation auto
!
router ospf 1653
 router-id 200.200.16.5
 log-adjacency-changes
 passive-interface default
 no passive-interface FastEthernet0/0
 no passive-interface FastEthernet1/0
 no passive-interface FastEthernet1/1
 no passive-interface FastEthernet2/0
 network 200.200.3.0 0.0.0.3 area 0
 network 200.200.4.0 0.0.0.3 area 0
 network 200.200.7.0 0.0.0.3 area 0
 network 200.200.8.0 0.0.0.3 area 0
 network 200.200.10.0 0.0.0.3 area 0
 network 200.200.11.0 0.0.0.3 area 0
 network 200.200.16.0 0.0.0.255 area 0
!
ip forward-protocol nd
ip route 200.200.18.0 255.255.255.0 200.200.3.2
no ip http server
no ip http secure-server
!
!
!
ip access-list extended BRANCH-ACL
 permit ip 0.0.0.0 255.255.255.0 any
ip access-list extended INSIDE-TO-DMZ2
 permit ip 200.200.0.0 0.0.255.255 host 200.200.3.2
ip access-list extended OUTSIDE-TO-DMZ2
 permit ip any host 200.200.3.2
ip access-list extended RADIUS-ACL
 permit udp 200.200.0.0 0.0.255.255 host 200.200.3.2 eq 1645
 permit udp 200.200.0.0 0.0.255.255 host 200.200.3.2 eq 1646
!
ip radius source-interface Loopback0 
logging alarm informational
logging source-interface Loopback0
logging 200.200.2.2
snmp-server group gruppd v3 auth match exact 
nls resp-timeout 1
cpd cr-id 1
no cdp log mismatch duplex
!
!
!
!
!
!
radius-server host 200.200.3.2 auth-port 1645 acct-port 1646 key gruppd
radius-server host 200.200.1.2 auth-port 1645 acct-port 1646 key gruppd
!
control-plane
!
!
!
mgcp fax t38 ecm
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 logging synchronous
 notify
 monitor
 transport input ssh
!
ntp server 200.200.2.2
end
